<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Support Cavabı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      color: #333;
    }
    .container {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .section {
      margin-top: 20px;
    }
    .section h2 {
      font-size: 16px;
      color: #555;
    }
    .section p {
      background-color: #fff;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dəstək Cavabı</h1>
    <div class="section">
      <h2>Sualınız </h2>
      <p>
        Sual: {{question}}
      </p>
    </div>
    <div class="section">
      <h2>Dəstək tərəfindən verilmiş cavab</h2>
      <p>
        Cavab: {{answer}}
      </p>
    </div>
  </div>
</body>
</html>
