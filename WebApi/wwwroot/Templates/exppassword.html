<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <title>Sinapsmed Xoş Gəlmisiniz</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding: 40px 0;">
        <table width="600" cellpadding="0" cellspacing="0"
          style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
          <tr>
            <td style="padding: 30px 40px;">
              <h2 style="color: #333;">Hörmətli {{username}},</h2>
              <p style="font-size: 16px; color: #555;">{{text}}</p>

              <p style="font-size: 16px; margin-top: 30px;"><code
                  style="background-color: #eee; padding: 4px 8px; border-radius: 5px;">{{password}}</code></p>

              <div style="margin: 40px 0; text-align: center;">
                <p style="font-size: 16px; color: #333;">
                  Hesabınızı aktivləşdirmək üçün
                  <a href="{{activateUrl}}" style="color: #4CAF50; text-decoration: underline;">
                    bu linkə klikləyin
                  </a>.
                </p>
                <p style="color: #999; font-size: 12px; margin-top: 10px;">
                  Bu linkə klikləmədən hesabınızı istifadə edə bilməzsiniz.
                </p>
              </div>


              <p style="font-size: 16px; color: #555;">{{thanks}}</p>
              <p style="font-size: 16px; color: #555;">Hörmətlə,<br>Sinapsmed komandası</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
