<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>OTP Kodunuz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .otp {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .expiry {
            font-size: 16px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="otp">{{code}}</div>
        <div class="expiry">Bu kod {{min}} dəqiqə ərzində keçərlidir.</div>
    </div>
</body>

</html>
