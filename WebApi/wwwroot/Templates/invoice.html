<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <title>Faktura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      background-color: #ffffff;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
    }

    h1,
    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Faktura</h1>
    <p>{{greeting}}</p>
    <p>Aşağıda sifarişinizə dair məlumatlar təqdim olunur.</p>

    <table>
      <thead>
        <tr>
          <th>Başlıq</th>
          <th>Miqdar</th>
          <th>Məbləğ</th>
          <th>Məhsul Kodu</th>
          <th>Total Məbləğ</th>
          <th>Klinika Məlumatları</th>
        </tr>
      </thead>
      <tbody>
        {{BasketItems}}
      </tbody>
    </table>

    <p>Əlavə suallarınız varsa, bizimlə əlaqə saxlayın.</p>
    <p class="footer">Bu e-poçt avtomatik olaraq göndərilmişdir.</p>
  </div>
</body>

</html>
